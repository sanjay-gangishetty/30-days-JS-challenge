<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Social Media Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="createPost()">
                            <i class="fa-solid fa-pencil"></i> Create Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="authUser()" id="loginText">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Block -->
    <div class="container my-4">
        <div class="alert alert-danger" role="alert" id="error-block" style="display: none;">
            An error occurred. Please try again later.
        </div>
    </div>

    <!-- Info Block -->
    <div class="container my-4">
        <div class="alert alert-info" role="alert" id="info-block" style="display: none;">
            This is a simple social media dashboard. You can create posts and view them here.
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4" id="post-section" style="display: none;">
        <h2>Post Feed</h2>
        <div class="row" id="posts">
            <!-- Post cards will be generated here -->
        </div>
    </div>


    <!-- Post Form -->
    <div class="container my-4" id="form-section" style="display: none;">
        <h2>Create Post</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Post Title</label>
                <input type="email" class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Post title">
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="body"></textarea>
                <label for="floatingTextarea">Post Description</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="sbtPost()">Post</button>
        </form>
    </div>

    <!-- User Authentication form -->
    <div class="container my-4" id="auth-section" style="display: none;">
        <h2>User Authentication</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="authEmail" aria-describedby="emailHelp"
                placeholder="john@doe.in">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="authPass" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="authUser()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
