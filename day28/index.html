<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">E Commerce website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="showProducts()">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showCart()"><i class="fa-solid fa-cart-shopping"></i>
                            <span id="CartIcon">Cart (0)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Block -->
    <div class="container my-4">
        <div class="alert alert-danger" role="alert" id="error-block" style="display: none;">
            An error occurred. Please try again later.
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4" id="product-section">
        <div class="row" id="product-list">
            <!-- Product cards will be generated here -->
        </div>
    </div>

    <!-- Cart Section  -->
    <div class="container my-4" id="cart-section" style="display: none;">
        <h1>Cart</h1>
        <ul class="list-group mb-3" id="cart-list">
            <!-- Cart items will be generated here -->
        </ul>
        <p class="mt-3"><strong>Total Cart Value : Rs. <span id="cart-total">0.00</span></strong></p>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="showProducts()">Continue Shopping</button>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" onclick="showForm()" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Form -->
    <div class="container my-4" id="form-section" style="display: none;">
        <h1>Checkout</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="John@email.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="9849388493" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" placeholder="address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
        </form>
    </div>

    <!-- Success Section -->
    <div class="container m-4 text-center p-4" id="success-section" style="display: none;padding: 40%;">
        <h1>Order Placed Successfully</h1>
        <p>Your order has been placed successfully. Thank you for shopping with us.</p>
        <button class="btn btn-primary" onclick="showProducts()">Continue Shopping</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 E-commerce Store</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
