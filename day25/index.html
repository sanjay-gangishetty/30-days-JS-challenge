<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Movie Search Application</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  <div class="container-fluid p-5">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Movie Name</label>
        <input type="email" class="form-control" id="cityInput" aria-describedby="emailHelp"
          placeholder="Enter the Movie Name">
        <div id="emailHelp" class="form-text">Eg- Thor, Hulk, Ironman etc.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="sbt-btn">Submit</button>
    </form>
  </div>
  <div class="card m-3 p-3" style="display: none;" id="movieCard">
    <div class="card-body">
      <h5 class="card-title">Movie Detail</h5>
      <img src="..." id="poster" />
      <p class="card-text" id="title"><b>Title:</b></p>
      <p class="card-text" id="releaseYear"><b>Release Year</b></p>
      <button type="button" class="btn btn-primary" id="moreInfo" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        More Info
      </button>
    </div>
  </div>
  <div class="container-fluid p-5" style="display: none;" id="err-cont">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="err"><b>Error</b></h5>
      </div>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Detailed Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="plot"></p>
          <p id="rating"></p>
          <p id="genre"></p>
          <p id="director"></p>
          <p id="actors"></p>
          <p id="awards"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
