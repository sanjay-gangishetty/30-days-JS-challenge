<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 p-2">
        <h1 class="m-3 text-center">Task Management Application</h1>
        <div id="err-cont">
        </div>
        <div class="row align-items-center justify-content-center">
            <form method="POST" action="/" class="row g-3">
                <div class="col-md-6">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter task title">
                </div>
                <div class="col-md-6">
                    <label for="due date" class="form-label">Due Date</label>
                    <input id="dueDate" class="form-control" type="date" />
                </div>
                <div class="col-12">
                    <label for="task description" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter task details">
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary w-100" id="frmSbt">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4 text-center">
        <h1>Task List</h1>
        <div class="row" id="taskListCont">
            <table class="table table-striped" id="taskTable">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate rows dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Delete Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This action cannot be undone. Are you sure you want to delete this task?
                </div>
                <div class="modal-footer" id="deleteConfirmationBtn">
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
