<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Weather Application</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  <div class="container-fluid p-5">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter City Name</label>
        <input type="email" class="form-control" id="cityInput" aria-describedby="emailHelp"
          placeholder="Enter the city Name">
        <div id="emailHelp" class="form-text">Eg- Hyderabad, Bangalore, Chennai etc.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="sbt-btn">Submit</button>
    </form>
  </div>
  <div class="container-fluid" style="display: none;" id="weatherCard">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Weather Details</h5>
        <p class="card-text" id="temp"><b>Temperature:</b></p>
        <p class="card-text" id="cityName"><b>City Name:</b></p>
        <p class="card-text" id="weatherCond"><b>Weather Condition</b></p>
      </div>
    </div>
  </div>
  <div class="container-fluid p-5" style="display: none;" id="err-cont">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="err"><b>Error</b></h5>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5 text-center" style="display: none;" id="forecastContainer">
    <h1 class="text-center">6 Days Weather Forecast</h1>
    <div class="row" id="forecastDetails">

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
